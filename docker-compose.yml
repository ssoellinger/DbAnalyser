services:
  postgres:
    image: postgres:16
    container_name: dbanalyser-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbanalyser_test
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./TestDb/postgres-setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dbanalyser_test"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
